<!DOCTYPE html>
<html>
    <head>
        <title>family book</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1>Family book</h1>
        <div>
            <img src="" id="image">
            <br>
            <br>
            <br>
            <p id="name"></p>
            <br>
            <br>
            <button onclick="pressbutton()">Next</button>
        </div>
    </center>
    <script>
        var names = ["aaden","mom","dad","atlas"];
        var images = ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnHZHTY0l-qrsO8NFjOlxTZtrOKUiu7W5C6A&usqp=CAU","https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/062016/untitled-1_223.png?itok=Kg20gjvX","https://www.gannett-cdn.com/presto/2021/06/11/NLED/b7fef4f3-e7fb-4b07-82cc-bec17e39aeaa-DadCard.JPG?auto=webp&crop=251,142,x0,y38&format=pjpg&width=1200","https://i.pinimg.com/originals/da/df/7e/dadf7ee93ac9b267f181dcaeefa4e5a7.png"]
        function pressbutton(){
            var i = 0;
            document.getElementById("image").src = images[i];
            document.getElementById("name").innerHTML = names[i];
            i++;
        }
    </script>
    </body>
</html>
